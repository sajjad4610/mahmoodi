<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/titel icon/slider15-1000x800.jpg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css"
        integrity="sha384-fZCoUih8XsaUZnNDOiLqnby1tMJ0sE7oBbNk2Xxf5x8Z4SvNQ9j83vFMa/erbVrV" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./home1.css">
    <title>Fruits Store</title>
</head>

<body>

    <site-header_1></site-header_1>
    <nav class="nav">


        <div class="nav_part1">

            <div class="nav_titel ">
                <h1 class="logo_text">Fruits Store</h1>
            </div>

        </div>

        <div class="nav_part2">

            <div class="nav_navigetorder">

                <div class="box_item_home box_item">

                    <site-items val="Home" hre="#"></site-items>

                    <div class="reletive_box_home reletive_box ">

                        <div class="box_submenu box_submenu_home">

                            <site-items_shop val1="Home 1" val2="Home 2" val3="Home 3" val4="Home 4" val5="Home 5"
                                hre1="#" hre2="#" hre3="#" hre4="#" hre5="#" title="Home Page"></site-items_shop>
                        </div>

                    </div>

                </div>


                <div class="box_item_Shop  box_item">

                    <site-items val="Shop" hre="#"></site-items>

                    <div class="reletive_box_shop reletive_box ">
                        <div class="box_submenu box_submenu_Shop ">

                            <div class="box_submenu_Shop_part1">

                                <site-items_shop val1="Checkout" val2="Cart" val3="My account" val4=" Shop list"
                                    val5="Shop default" hre1="#" hre2="#" hre3="#" hre4="#" hre5="#" title="Shop pages">
                                </site-items_shop>

                            </div>

                            <div class="box_submenu_Shop_part2">

                                <site-items_shop val1="Product default" val2="Product group" val3="Product extra link"
                                    val4="Product variable" val5="Special product" hre1="#" hre2="#" hre3="#" hre4="#"
                                    hre5="#" title="Product detail"></site-items_shop>
                            </div>

                            <div class="box_submenu_Shop_part3">

                                <div class="box_submenu_Shop_part3_p1">

                                    <div id="t1" class="box_submenu_Shop_part3_sec1 box_submenu_Shop_part3_sec0">

                                        <site-item title="Orange" cost="$236.00" discount=""
                                            atterSrc="./img/img nav/img_nav_shop/poteghal.jpg"></site-item>

                                        <site-item title="Apple" cost="$200.00" discount=""
                                            atterSrc="./img/img nav/img_nav_shop/sib.jpg"></site-item>

                                    </div>

                                    <div id="t2" class="box_submenu_Shop_part3_sec2  box_submenu_Shop_part3_sec0">

                                        <site-item title="Mulberry" cost="$350.00" discount="400.00"
                                            atterSrc="./img/img nav/img_nav_shop/tot.jpg"></site-item>
                                        <site-item title="grape" cost="$336.00" discount=""
                                            atterSrc="./img/img nav/img_nav_shop/angor.jpg"></site-item>
                                    </div>


                                    <div id="t3" class="box_submenu_Shop_part3_sec3  box_submenu_Shop_part3_sec0">

                                        <site-item title="Avocado" cost="$106.00" discount="200.00"
                                            atterSrc="./img/img nav/img_nav_shop/avakado.jpg"></site-item>

                                        <site-item title="Strawberry" cost="$136.00" discount="$209.00"
                                            atterSrc="./img/img nav/img_nav_shop/totfarangi.jpg"></site-item>
                                    </div>

                                </div>


                                <div class="box_submenu_Shop_part3_p2">

                                    <input class="Shop_part3_p2_input" checked type="radio"
                                        name="input_box_submenu_Shop_part3_p2" id="Shop_part3_p2_input1">
                                    <input class="Shop_part3_p2_input" type="radio"
                                        name="input_box_submenu_Shop_part3_p2" id="Shop_part3_p2_input2">
                                    <input class="Shop_part3_p2_input" type="radio"
                                        name="input_box_submenu_Shop_part3_p2" id="Shop_part3_p2_input3">

                                    <label class="Shop_part3_p2_label Shop_part3_p2_label1"
                                        for="Shop_part3_p2_input1"></label>
                                    <label class="Shop_part3_p2_label Shop_part3_p2_label2"
                                        for="Shop_part3_p2_input2"></label>
                                    <label class="Shop_part3_p2_label Shop_part3_p2_label3"
                                        for="Shop_part3_p2_input3"></label>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>


                <div class="box_item_Vendors box_item">
                    <site-items val="Vendors" hre="#"></site-items>


                    <div class="reletive_box_Vendors reletive_box ">

                        <div class="box_submenu box_submenu_Vendors">

                            <site-items_shop val1="Vendor shop" val2="Vendor Dashboard" val3="Store List"
                                val4="My account" val5="Checkout" hre1="#" hre2="#" hre3="#" hre4="#" hre5="#"
                                title="Home Page"></site-items_shop>
                        </div>
                    </div>

                </div>


                <div class="box_item_Pages box_item">
                    <site-items val="Pages" hre="#"></site-items>


                    <div class="reletive_box_Vendors reletive_box ">
                        <div class="box_submenu box_submenu_Pages ">
                            <div class="box_page box_page1">
                                <a class="nav_submenu_link">About</a>
                                <i class="fa-solid fa-chevron-right font_icon_page font_icon_page1"> </i>
                                <div class="box_page_submnue box_page_submnue1">
                                    <div class="submenu2_">
                                        <a href="#" class="nav_submenu_link" id="link_page">About 1</a>
                                        <a href="#" class="nav_submenu_link" id="link_page">About 2</a>
                                        <a href="#" class="nav_submenu_link" id="link_page">About 3</a>
                                    </div>
                                </div>
                            </div>
                            <div class="box_page box_page2">
                                <a class="nav_submenu_link">Connect</a>
                                <i class="fa-solid fa-chevron-right  font_icon_page font_icon_page2"></i>
                                <div class="box_page_submnue box_page_submnue2">
                                    <div class="submenu2_">
                                        <a href="#" class="nav_submenu_link" id="link_page">Connect 1</a>
                                        <a href="#" class="nav_submenu_link" id="link_page">Connect 2</a>
                                        <a href="#" class="nav_submenu_link" id="link_page">Connect 3</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>


            <div class="box_nav_icon ">
                <i class="fa-solid fa-user-plus font_nav_icon nav_icon nav_icon_Register" title="Register"></i>
                <i class="fa-solid fa-user font_nav_icon nav_icon nav_icon_Loging " title="Loging"></i>
                <i class="fa-solid fa-magnifying-glass font_nav_icon nav_icon nav_icon_Search" title="Search"></i>
                <div class="box_nav_icon_cart">
                    <i class="fa-solid fa-cart-shopping font_nav_icon nav_icon nav_icon_cart" title="Cart">
            <span class="num_item">0</span>
                        
                    </i>
                    <div class="submenu_box_nav_icon_cart">
                        <div class="box_submenu_box_nav_icon_cart">
                            <div class="box_header_cart boxes_cart">
                                <span class="num_header_cart text_nun_icon_cart">0</span>
                                <h3 class="text_header_cart text_nun_icon_cart">Items</h3>
                            </div>
                            <div class="boxItems"></div>
                            <div class="box_total_cart  boxes_cart">
                                <h3 class="text_total_cart text_nun_icon_cart">Total</h3>
                                <span class="num_total_cart text_nun_icon_cart">0</span>
                            </div>
                            <input class="submit_Continue_shopping " type="submit" value="Continue shopping">
                        </div>
                    </div>
                </div>
            </div>



        </div>




    </nav>




    <div class="test">

    </div>



    <script src="./home1.js"></script>
</body>

</html>
